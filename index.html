<head>

    <title>Ai Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1 class="text-center text-6xl ">Ai Universe Hub </h1>
<main class="container mx-auto ">

    <section>
        <div id="tool-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        </div>

        <div id="show-all-container" class="mt-10 text-center p-4 hidden">
            <button id="show-all-btn" onclick="handleShowAll()" class="btn btn-primary">Show all</button>
        </div>


        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="tool-name" class="text-lg font-bold"></h3>
               <div id="show-detail-container">

               </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </section>
</main>


<script src="app.js"></script>
</body>
